<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تلاوات مهدئة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Tahoma, Arial, sans-serif;
      background: #f7f7fb;
      color: #222;
      text-align: center;
    }

    h1 {
      margin: 30px 0 10px;
      color: #6a4fe6;
    }

    p {
      margin-bottom: 30px;
      color: #555;
    }

    .videos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 0 15px 40px;
    }

    .video-frame {
  width: 100%;
  max-width: 420px;
}
iframe {
      width: 100%;
      height: 215px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .video-row {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: nowrap;
}
.video-section h2 {
  background: #ffffff;                 /* أبيض */
  color: #222;                         /* أسود */
  padding: 16px 26px;
  border-radius: 12px;
  margin: 14px auto 26px;
  width: fit-content;

  font-family: inherit;
  font-size: 18px;
  font-weight: 700;

  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  transition: transform .25s ease, box-shadow .25s ease, background .25s ease;
}

/* hover كيما card-hover تاع الصفحة الرئيسية */
.video-section h2:hover {
  background: #e0d9ff;                /* بنفسجي كلار */
  transform: translateY(-6px) scale(1.04);
  box-shadow: 0 14px 30px rgba(106,79,230,.22);
}
</style>
</head>
<body>

 <div class="videos">
<!-- القسم الأول -->
  <div class="video-section">
    <h2>Soothing acoustics</h2>

    <div class="video-row">
      <div class="video-frame">
        <iframe src="https://www.youtube.com/embed/aPqlhryaz4c?si=thjZf1uEUA87zfzp"  allowfullscreen></iframe>
      </div>

      <div class="video-frame">
        <iframe src= "https://www.youtube.com/embed/wnjunY_-cNY?si=tfbJkprupDQ7QPIL"allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- القسم الثاني -->
  <div class="video-section">
    <h2>audio apaisants</h2>

    <div class="video-row">
      <div class="video-frame">
        <iframe src="https://www.youtube.com/embed/Wfr4DNxg_jw?si=K1X63SV3RpThKwGl" allowfullscreen></iframe>
      </div>

      <div class="video-frame">
        <iframe src="https://www.youtube.com/embed/JQEmby0dbLE?si=KLLovqlHyNAqar1T"  allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- القسم الثالث -->
  <div class="video-section">
    <h2>صوتيات مهدئة</h2>

    <div class="video-row">
      <div class="video-frame">
        <iframe src="https://www.youtube.com/embed/NztvJATvMxM" allowfullscreen></iframe>
      </div>

      <div class="video-frame">
        <iframe src="https://www.youtube.com/embed/NztvJATvMxM" allowfullscreen></iframe>
      </div>
    </div>
  </div>

</div>
</body>
</html>
